<h1>{{ pregunta.question_text }}</h1>
<h3>{{ pregunta.pub_date }}</h3>
<div>
    <ul>
        {% for o in pregunta.options.all %}
            <li>{{ o.choice_text }}({{ o.votes }})</li>
        {% endfor %}
    </ul>
</div>

<a href="{% url 'polls:index' %}">Listado</a>
<a href="{% url 'polls:detalle' pregunta.id %}">Volver a votar</a>
